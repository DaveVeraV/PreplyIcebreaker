<!DOCTYPE html>
<html lang="en">
<head>

  <title>Preply Icebreaker Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #F871A0;
      color: #000000;
      text-align: center;
      padding: 50px 20px;
    }

    .logo {
      width: 100px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #question {
      font-size: 1.5em;
      margin: 40px auto;
      max-width: 600px;
    }

    button {
      background-color: #000000;
      color: #F871A0;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #222222;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #000000;
    }
  </style>
</head>
<body>
  <img src="preply_logo.jpeg" alt="Preply Logo" class="logo">
  <h1>Icebreaker Generator</h1>
  <div id="question">Click the button to get a question!</div>
  <button onclick="generateQuestion()">Get Icebreaker</button>

    Inspired by Preply’s mission to connect through language.
